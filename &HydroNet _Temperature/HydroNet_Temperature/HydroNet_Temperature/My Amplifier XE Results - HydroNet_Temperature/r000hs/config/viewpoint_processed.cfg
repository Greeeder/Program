<?xml version='1.0' encoding='UTF-8'?>

<bag xmlns:boolean="http://www.w3.org/2001/XMLSchema#boolean" xmlns:exsl="http://exslt.org/common" xmlns:int="http://www.w3.org/2001/XMLSchema#int" xmlns:unsignedInt="http://www.w3.org/2001/XMLSchema#unsignedInt" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
 <internal name="%HotspotsByCPUUsageViewpointName" shortName="%HotspotsByCPUUsageViewpointShortName" description="%HotspotsByCPUUsageViewpointDescription">
  <int:schemaVersion>1</int:schemaVersion>
  <int:contentVersion>32</int:contentVersion>
 </internal>
 <prerequisites exsl:keep_exsl_namespace="" syntax="norules">
  <requiredData groupOperation="or" exsl:keep_exsl_namespace="" syntax="norules">
   <queryRef>/CPUTime</queryRef>
   <queryRef>/CPUUsage</queryRef>
  </requiredData>
 </prerequisites>
 <viewpoint exsl:keep_exsl_namespace="">
  <pane id="bottomUpPane" placeId="resultsArea"/>
  <pane id="topDownPane" placeId="resultsArea"/>
  <pane id="flatProfilePane" placeId="resultsArea"/>
  <pane id="callersPane" placeId="topSideArea"/>
  <pane id="calleesPane" placeId="bottomSideArea"/>
  <pane id="stackPane" placeId="sideArea"/>
  <pane id="summaryPane" placeId="resultsArea"/>
  <pane id="quickFilterPane" placeId="filterArea"/>
  <pane id="timelinePane" placeId="bottomArea"/>
  <pane id="gpuTimelinePane" placeId="bottomArea"/>
  <pane id="taskTimelinePane" placeId="resultsArea"/>
  <pane id="gpuDiagramPane" placeId="bottomArea"/>
  <displayLayout>
   <tab id="summary">
    <masterPane id="summaryPane"/>
   </tab>
   <tab id="bottomUp">
    <masterPane id="bottomUpPane"/>
    <paneToShow id="quickFilterPane"/>
    <paneToShow id="stackPane"/>
    <paneToShow id="timelinePane"/>
   </tab>
   <tab id="flatProfile">
    <masterPane id="flatProfilePane"/>
    <paneToShow id="callersPane"/>
    <paneToShow id="calleesPane"/>
    <paneToShow id="quickFilterPane"/>
   </tab>
   <tab id="topDown">
    <masterPane id="topDownPane"/>
    <paneToShow id="quickFilterPane"/>
    <paneToShow id="stackPane"/>
    <paneToShow id="timelinePane"/>
   </tab>
   <tab id="tasks">
    <masterPane id="taskTimelinePane"/>
    <paneToShow id="quickFilterPane"/>
    <paneToShow id="stackPane"/>
   </tab>
   <tab id="bottomBottomUpAndGPUMetrics">
    <displayName>%GraphicsTabName</displayName>
    <requiredData groupOperation="or">
     <queryRef>/GPUEventCount</queryRef>
     <queryRef>/GPUTime</queryRef>
     <queryRef>/GPUComputeTaskTime</queryRef>
    </requiredData>
    <paneToShow id="bottomUpPane"/>
    <paneToShow id="quickFilterPane"/>
    <paneToShow id="stackPane"/>
    <masterPane id="gpuTimelinePane"/>
    <paneToShow id="gpuDiagramPane"/>
   </tab>
   <defaultTab id="summary"/>
  </displayLayout>
  <diveLayout id="srcAsmPane" placeId="resultsArea">
   <paneToShow id="stackPane"/>
  </diveLayout>
 </viewpoint>
 <paneLibrary exsl:keep_exsl_namespace="">
  <html id="quickFilterPane" displayName="%FilterBar">
   <application name="qfilter"/>
   <filter handleList="global" boolean:manageGlobalFilter="true"/>
   <config>
    <data>
     <columns>
      <column>/MyDataColumns</column>
     </columns>
     <groupings>
      <grouping>/Process</grouping>
      <grouping>/Thread</grouping>
      <grouping>/Module</grouping>
      <grouping>/CPUUsageUtilization</grouping>
     </groupings>
    </data>
    <knobs>
     <knob id="calleeAttributionMode"/>
     <knob id="inlineAttributionMode"/>
     <knob id="loopAttributionMode"/>
    </knobs>
    <messages>
     <ofLabel displayName="%OfLabel"/>
     <metricTooltip displayName="%MetricTooltip"/>
     <clearFilterTooltip displayName="%ClearFilterTooltip"/>
     <any displayName="%Any"/>
     <filterLabel displayName="%FilterBar"/>
     <selectLabel displayName="%SelectLabel"/>
     <tooltip2dPartLabel displayName="%Tooltip2dPartLabel"/>
    </messages>
   </config>
  </html>
  <html id="stackPane" displayName="%CallStackTab">
   <helpKeywordF1>configs.stack_pane_f1020</helpKeywordF1>
   <icon file="client.dat#zip:images.xrc" image="tab_grid"/>
   <description>%ParallelismStackWindowDescription</description>
   <application name="stack"/>
   <filter handleList="selection,global"/>
   <event handleList="KnobChangedEvent"/>
   <additionalParams boolean:showInDiff="false"/>
   <config>
    <layers>
     <layer displayName="%CPUCallStackTypeName" boolean:inline="true">
      <description displayName="%CPUCallStackDescription"/>
      <grouping>
       <object>/CPUFunction</object>
       <callstack>/CPUParentCallStackNoMerge</callstack>
      </grouping>
      <metrics>/CPUTime</metrics>
      <function>/CPUFunction</function>
      <module>/CPUStackModule</module>
      <offset>/CPUStackFunctionOffsetFromStart</offset>
      <sourceFile>/CPUStackSourceFile</sourceFile>
      <sourceLine>/CPUStackSourceLine</sourceLine>
     </layer>
     <layer displayName="%WaitCallStackTypeName" boolean:inline="true">
      <description displayName="%WaitCallStackDescription"/>
      <grouping>
       <object>/WaitInternalAddress</object>
       <callstack>/WaitParentCallStackNoMerge</callstack>
      </grouping>
      <metrics>/WaitStackLayerMetrics</metrics>
      <function>/WaitFunction</function>
      <module>/WaitStackModule</module>
      <offset>/WaitStackFunctionOffsetFromStart</offset>
      <sourceFile>/WaitStackSourceFile</sourceFile>
      <sourceLine>/WaitStackSourceLine</sourceLine>
     </layer>
    </layers>
    <messages>
     <viewingLabel displayName="%ViewingLabel"/>
     <ofLabel displayName="%OfLabel"/>
     <selectedStacksLabel displayName="%SelectedStacksLabel"/>
     <noStackInformationLabel displayName="%NoStackInformationLabel"/>
     <loadingLabel displayName="%LoadingLabel"/>
     <viewSourceLabel displayName="%ViewSourceLabel"/>
     <showModulesLabel displayName="%ShowModulesLabel"/>
     <showSourceFileAndLineLabel displayName="%ShowSourceFileAndLineLabel"/>
     <showInOneLineModeLabel displayName="%ShowInOneLineModeLabel"/>
     <copyToClipboardLabel displayName="%CopyToClipboard"/>
     <unknownSourceFileLabel displayName="%UnknownSourceFileLabel"/>
     <stackLimitExceededMessage displayName="%StackLimitExceededMessage"/>
     <stackCountLimitExceededMessage displayName="%StackCountLimitExceededMessage"/>
    </messages>
   </config>
  </html>
  <bottomUp id="bottomUpPane" displayName="%BottomUpWindow">
   <description>%HotspotsBottomUpWindowDescription</description>
   <helpKeywordF1>configs.bottom_up_f1109</helpKeywordF1>
   <icon file="client.dat#zip:images.xrc" image="tab_grid"/>
   <errorMessage id="noData">%ErrorNoDataHotspots</errorMessage>
   <rowBy>
    <vectorQueryInsert>/CPUGridRowBy</vectorQueryInsert>
    <sort>
     <queryRef>/MySorting</queryRef>
    </sort>
   </rowBy>
