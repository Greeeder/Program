    <vectorQueryInsert>/ViewpointGUIandCLIColumns</vectorQueryInsert>
   </columnBy>
   <groupingItems>
    <vectorQueryInsert>/BottomUpGroupingItems</vectorQueryInsert>
   </groupingItems>
  </bottomUp>
